sudo: false
dist: trusty
language: rust
# No environment varibles by default
env:
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

matrix:
  fast_finish: true
  include:
    - rust: stable
      env: COVERALLS=true
  allow_failures:
    - rust: nightly
    - env: COVERALLS=true

# run builds for all the trains (and more)
rust:
  - nightly
  - beta
  - stable
notifications:
  irc: chat.freenode.net#radare-rsoc
  email: false
os:
  - linux
before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
  # Clone and build radare2
  - |
      git clone https://github.com/radare/radare2.git &&
      cd ./radare2 && ./sys/install.sh && cd ../

script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo bench
after_success:
  - travis-cargo --only stable coveralls --no-sudo --verify
  - travis-cargo --only stable doc-upload
script:
  - |
    cargo build &&
    cargo bench;
    if [ "$COVERALLS" != "true" ];
      then cargo test;
    fi
# The coveralls env runs tests as part of its run
after_success:
  - |
    if [ "$COVERALLS" = "true" ]; 
      then travis_wait 30 cargo coveralls --exclude-pattern tests/; 
    fi
# Restore automatic doc updating when cargo-travis gets this feature
#  travis-cargo --only stable doc-upload
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure:""
